<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px; background-color: rgb(7, 189, 77);
    }
    #time {
      font-size: 48px;
      margin-bottom: 20px; background-color: rgb(173, 200, 214);
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body><nav id ="nav">
  <h1>Digital Stopwatch</h1>
  <div id="time">00:00:00</div>
  <button onclick="startStopwatch()">Start</button>
  <button onclick="stopStopwatch()">Stop</button>
  <button onclick="resetStopwatch()">Reset</button>

  <script>
    let timer;
    let elapsedSeconds = 0;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const mins = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function updateDisplay() {
      document.getElementById('time').textContent = formatTime(elapsedSeconds);
    }

    function startStopwatch() {
      if (!timer) {
        timer = setInterval(() => {
          elapsedSeconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function stopStopwatch() {
      clearInterval(timer);
      timer = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      elapsedSeconds = 0;
      updateDisplay();
    }
  </script> </nav>
</body>
</html>
